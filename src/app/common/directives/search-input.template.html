<form name="search" action="#" method="get" class="form-inline form-search pull-left">
    <div class="input-group">
        <input class="form-control" type="text" name="search" ng-model="searchInputCtrl.query" placeholder="Search...">
        <a href="" class="btn btn-search" ng-click="searchInputCtrl.search(searchInputCtrl.query)">
            <i class="icon-search"></i>
        </a>
    </div>
</form>
