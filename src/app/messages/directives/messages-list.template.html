<section class="messagesContainer">
    <div class="searchForm row">
        <div class="col-sm-14">
            <search-input query="{{ query }}" on-search-btn-click="search"></search-input>
        </div>
        <div class="options col-sm-10">
            <write-message-btn on-save="onNewMessage"></write-message-btn>
            <a href="#" class="btn btn-sm btn-option"><i class="icon-sliders"></i></a>
        </div>
    </div>

    <div ng-show="messages">
        <message
            message="message"
            on-remove="removeMessage(message)"
            ng-repeat="message in messages">
        </message>
        <h1 class="label-no-messages" ng-show="messages.length <= 0">No messages :-(</h1>

        <div infinite-scroll="getNextPage()"
            infinite-scroll-disabled="loadingInProgress"
            infinite-scroll-distance="3">
        </div>
    </div>

</section>
