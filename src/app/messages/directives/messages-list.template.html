<section class="postsContainer">
    <div class="searchForm row">
        <div class="col-sm-14">
            <form name="search" action="#" method="get" class="form-inline form-search pull-left">
                <div class="input-group">
                    <input class="form-control" type="text" name="search" placeholder="Search...">
                    <a href="#" class="btn btn-search">
                    <i class="icon-search"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="options col-sm-10">
            <a href="#" title="Add new item" class="newItem" data-toggle="modal" data-target="#myModal"><i class="icon-plus-small"></i><span>New Item</span></a>
            <!-- Modal window -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Add new item</h4>
                        </div>
                        <div class="modal-body">
                            <label class="modal-label">Item name</label>
                            <input type="text" class="form-control">
                            <label class="modal-label">Text</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Modal Window -->
            <a href="#" class="btn btn-sm btn-option"><i class="icon-sliders"></i></a>
        </div>
    </div>

    <message message="message" on-remove="messagesListCtrl.removeMessage(message)" ng-repeat="message in messagesListCtrl.messages"></message>            

    <div class="controlButtons">
        <a href="#" class="btn btn-default btn-prevNext">
        <i class="icon-left-open-big"></i>Previous</a>
        <a href="#" class="btn btn-default btn-prevNext">Next
        <i class="icon-right-open-big"></i></a>
    </div>

</section>
